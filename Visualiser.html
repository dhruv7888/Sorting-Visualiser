<!DOCTYPE html>
<html lan="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sorting-Visualiser</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="Visualiser.css">
    </head>
    <body>
        <nav class="navbar navbar-nav navbar-expand-md navbar-light" id="navigation">
            <div class="container">
                <div>
                    <a class="navbar-brand" ><h2><strong>Sorting Visualizer</strong></h2></a>
                </div>
                <div>
                    <label>Input Size</label>
                    <input type="range" min="20" max="80" value="50" id="arraySiz" class="buttons">
                    <button class="btn btn-primary buttons" id="NewArray">New Array</button>
                </div>
                <div >
                    <select class="btn btn-primary buttons" id="Select" >
                        <option value="" selected hidden >Select Algorithm</option>
                        <option value="Bubble" id="Bubble" >Bubble Sort</option>
                        <option value="Insertion" id="Insertion" >Insertion Sort</option>
                        <option value="Selection" id="Selection">Selection Sort</option>
                        <option value="Merge" id="Merge">Merge sort</option>
                    </select>
                </div>
                <div>
                    <label id="speedLabel">Adjust speed</label>
                    <input type="range" min="1" max="5" value="2" id="speedRange" class="buttons">
                </div>
                <div>
                    <button class="btn btn-primary buttons"  id="Sort"> Sort </button>
                </div>
                <div>
                    <button class="btn btn-danger buttons" id="Reset"> Reset </button>
                </div>               
            </div>
        </nav>
        <div class="container1" id="BarsHolder">
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="Visualiser.js"></script>
    </body>
</html>
